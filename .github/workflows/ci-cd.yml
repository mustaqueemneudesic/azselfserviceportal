name: CI CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        run: |
          cd frontend
          npm ci

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Run tests (frontend)
        run: |
          cd frontend
          npm test -- --watchAll=false || true

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy frontend to App Service
        run: |
          echo "Add deployment steps or use Azure/static-web-apps-action"

      - name: Deploy backend to App Service
        run: |
          echo "Add deployment steps for backend (az webapp deploy)"
